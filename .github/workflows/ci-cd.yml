name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
      
      - name: Update GitOps repository
        shell: bash
        env:
          GIT_TOKEN: ${{ secrets.GITOPS_PAT }}
        run: |
          # Configure git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Remove any existing gitops directory
          rm -rf gitops
          
          # Clone repository with token in URL
          git clone https://$GIT_TOKEN@github.com/ouaatyaa/grade-api-gitops.git gitops
          cd gitops
          
          # Update deployment image
          sed -i "s|image: ghcr.io/${{ github.repository }}:.*|image: ghcr.io/${{ github.repository }}:${{ github.sha }}|g" deployment.yaml
          
          # Check if there are changes to commit
          if git diff --quiet; then
            echo "No changes to commit - image tag already up to date"
          else
            # Commit changes
            git add deployment.yaml
            git commit -m "Update image to ${{ github.sha }}"
            
            # Push with token in URL (avoids password prompt)
            git push https://$GIT_TOKEN@github.com/ouaatyaa/grade-api-gitops.git main
            echo "Successfully updated GitOps repository"
          fi
